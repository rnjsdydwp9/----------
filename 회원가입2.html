<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입2</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <hr>
<main>
    <form action="none" method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li><label for="name">이름: </label>
                    <input type="text"
                    name="name"
                    id="name" placeholder="본명을 입력하세요">
                </li>
                <li><label for="id">아이디: </label>
                    <input type="text" id="id"
                    name="id" placeholder="아이디를 입력하세요">
                </li>
                <li><label for="pw">비밀번호: </label>
                    <input type="password" id="pw"
                    name="pw" placeholder="대소문자 구분하여 작성">
                </li>
                <li>
                    <label for="email">이메일: </label>
                    <input type="email" id="email"
                    name="email" placeholder="oz@example.com">
                </li>
                <li>
                    <label for="phone">휴대폰: </label>
                    <input type="text" id="phone"
                    name="phone" placeholder="휴대폰 번호 11자리">
                </li>
                <button>가입하기</button>
                <button>취소</button>
            </ul>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <input type="checkbox" id="coding" name="coding">
            <label for="coding">코딩</label>
            <input type="checkbox" id="exercise" name="exercise">
            <label for="position">운동</label>
            <input type="checkbox" id="rest" name="휴식">
            <label for="position">휴식</label>
            <input type="checkbox" id="travel" name="travel">
            <label for="travel">여행</label>
            <input type="checkbox" id="reading" name="reading">
            <label for="reading">독서</label>
            <input type="checkbox" id="watch" name="watch">
            <label for="watch">넷플릭스</label>
    <br>
            <input type="radio" id="man" name="gender">
            <label for="man">남</label>
            <input type="radio" id="lady" name="gender">
            <label for="lady">여</label>
            <input type="radio" id="secret" name="gender">
            <label for="select">비밀</label>
            <br>
        </fieldset>
    </form>
</main>
</body>
</html>
