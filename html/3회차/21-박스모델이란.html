<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            /* 
                % :내가 속한 영역을 기준으로 백분율 계산
                => 내가 속한 영역에 관련 값이 있어야 적용 가능!
                (height 는 안먹힘 적용X)
            */
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>현진영 - 흐린기억속</h2>
    <p>가사 아무거나치는중입니다</p>
    <p class="area ">가사 2절 치는중</p>
</body>
</html>
