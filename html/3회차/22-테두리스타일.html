<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일</title>
    <style>
        .area{
            
            width: 200px;
            height: 100px;
        }

        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red; 
      }
        .green{
            border: 3px solid green;

            border-radius: 10px 20px 30px 40px;
        }

    </style>
</head>
<body>
    <h2>현진영 - 흐린기억속</h2>
    <p class="red">가사 아무거나치는중입니다</p>
    <p class="area green ">가사 2절 치는중</p>
</body>
</html>
