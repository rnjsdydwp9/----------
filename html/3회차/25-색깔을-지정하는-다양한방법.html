<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색깔을 지정하는 다양한 방법</title>
    <style>
        p#one{
            color: rgb(100%, 50%, 0%); 
            opacity: 0.5;
        }
        p#two{
            color: rgba(0%, 50%, 0%, 1);
        }
        p#three{
            color: hsl(300, 50%, 50% , 0.3);
        }
        p#four{
            color: #FF00FF99;
        }

    </style>
</head>
<body>
    <p id="one">고소힌 아몬드와 함께하는 여정</p>
    <p id="two">고소힌 아몬드와 함께하는 여정</p>
    <p id="three">고소힌 아몬드와 함께하는 여정</p>
    <p id="four">고소힌 아몬드와 함께하는 여정</p>

</body>
</html>
