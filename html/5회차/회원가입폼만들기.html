<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 만들기</title>
    <link href="회원가입폼만들기.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="container">

    <form>
    <header>
    <h1>OZ코딩 회원가입</h1>
    </header>
    <main>
        <fieldset id="basic">
            
    
            <label for="name"> 이름 :</label>
            <input type="text" id="name" 
                placeholder="홍길동">
    <br>
    성별 : 
    
    <input type="radio" id="gril" name="gender">
    <label for="girl" class="gender">여성 </label>
    
    <input type="radio" id="boy" name="gender">
    <label for="boy" class="gender">남성</label>
    <br>
    
    
        <div>
            <label for="class"> 전화번호 : </label>
            <input type="tel" class="phone" name="phpne1" placeholder="010">-
            <input type="tel" class="phone1" name="phpne2" placeholder="0000">-
            <input type="tel" class="phone1" name="phpne3" placeholder="0000">
            <input type="submit" value="인증번호 전송">
    <br>
            인증번호 입력 :
            <input type="text" id="certify" name="certify" placeholder="인증번호">
            <input type="submit" value="확인">
        
        </div>
    
            <label for="email">이메일 : </label>
            <br>
            <input type="email" id="E-mail" name="E-mail"
                placeholder="이메일 입력">
                <input type="submit" value="확인">
                <br>
                <label for="id"> 아이디 : </label>
                <br> 
        <input type="text" id="id" name="id" placeholder="아이디 입력"> 
        <input type="button" value="중복확인">
        <br>
        <label for="pw">비밀번호 :</label>
        <br>
        <input type="password" id="pw" name="pw" placeholder="비밀번호 입력">
        <br> <label for="pwcheck">비밀번호 확인 : </label>
        <br>
       
        <input type="password" id="pwcheck" name="pwcheck" placeholder="비밀번호 다시 입력">
    
    
      </fieldset>
    

    
           </main>
        
    </fieldset>
    </form>
</div>
    
</body>
</html>
