<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }
        #first{
            float: right;
        }
        #second{
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/city.jpg" width="160">
        <img id="second"
        src="images/city.jpg" width="160">
        <p>
            현재 보이는 사진은 시티뷰이며 , 30층에서 찍은
            사진입니다. 많은 관심 부탁드리며, 
            예약은 여기어때로 부탁드립니다.
        </p>
    </div>
</body>
</html>
