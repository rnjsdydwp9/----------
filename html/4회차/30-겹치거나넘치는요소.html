<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겹치거나 넘치는 요소 다루기</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: relative;
        }
        .div1{
            background-color: orange; 
            z-index: 99;
            overflow: auto;
        }
        .div2{background-color: red; bottom: 50px; z-index: 33;}
        .div3{background-color: purple; bottom: 100px; z-index: 21;}
        .div4{background-color: green; bottom: 150px; z-index: 10;}

    </style>
</head>
<body>
    <div class="div1">
        orangeorangeorangeorange
        orangeorangeorangeorange
        orangeorangeorangeorange
        orangeorangeorangeorange
        orangeorangeorangeorange
        orangeorangeorangeorange
        orangeorangeorangeorange
    </div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
</body>
</html>
