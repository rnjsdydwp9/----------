<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 사용해보기</title>
</head>
<body>
    <h1>인기 예능 프로그램</h1>
    <ol start="1" type="1">
        <li> 나혼자산다</li>
        <li> 전지적 참견시점</li>
        <li> 1박 2일</li>
        <li> 놀면모하니</li>
    </ol>
    <hr>
    <h1>동물 리스트</h1>
    <select multiple size="3" style="width: 150px; height: 70px;">
        
        <option value="" ><strong>좋아하는 동물을 고르시오</strong></option>
        <option value="monkey" >원숭이</option>
        <option value="dog"selected >강아지</option>
        <option value="bear" >곰</option>
        <option value="cat" >고양이</option>고고
        <option value="rion" >사자</option>
    </select>

    <h1>같이가치 추천글</h1>
    <ul>
        <li>어느 베트남 엄마의 멈추지 않는 누물</li>
        <li>조금은 특별한 우리의 여행</li>
        <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
        <li>꺾여도 그냥 달리는 마음</li>
    </ul>

</body>
</html>
